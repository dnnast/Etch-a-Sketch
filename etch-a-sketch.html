<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="settings">

            <div id="range-container">
                <p>Change size of the Grid:</p>
                <input type="range" min="1" max="100" value="16" class="slider">
            </div>

            <div id="color-picker-container">
                <label for="colorpicker">Pick Color:</label>
                <input type="color" id="colorpicker" value="#0000ff">

                <input type="checkbox" id="random-checkbox" name="random-checkbox"/>
                <label for="random-checkbox">Random Color</label>
                
                <input type="checkbox" id="darkening" name="darkening"/>
                <label for="darkening">Progressive Darkening</label>
                
            </div>

            <button type="click" id="clearBtn">Clear Grid</button>

        </div>

        <div class="grid"></div>

        <script src="script.js" async defer></script>
    </body>
</html>
